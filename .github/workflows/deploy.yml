name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Backend (Django) Docker image
        run: docker build -t kenura/soul-nest_backend:latest -f Dockerfile .

      - name: Push Docker images
        env:
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
        run: |
          docker push kenura/soul-nest_backend:latest

      - name: SSH into VPS and pull latest changes
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/python/soulnest_backend
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d
